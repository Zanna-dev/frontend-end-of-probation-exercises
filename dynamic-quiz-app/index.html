<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!--header/progressbar-->
    <div class="container quize-container py-4>">
        <header class="text-center mb-4">
            <h1>Quiz Application</h1>
            <div class="progress">
                <div class="progress-bar" role="progressbar"></div>
            </div>
        </header>

    <!--main-->
    <main>
        <div id="quiz-card" class="card p-4 mb-3">
            <h2 id="question-text">Question text</h2>
            <ul id="options" class="list-group mt-3"></ul>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" id="prev-btn">Previous</button>
            <button class="btn btn-primary" id="next-btn">Next</button>
            <button class="btn btn-success" id="submit-btn">Submit</button>
        </div>
    </main>

    <!--result section-->
    <section id="result-section" class="mt-5 d-none" >
        <h3>Result</h3>
        <p id="score"></p>
        <div id="summary"></div>
    </section>
</div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
