<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!--topnavbar section-->
    <section class="header">
        <div class="topnav">
            <a href="#" id="logo">
                <h1>ZannaHub</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

            <div class="nav" >
                <ul id="navbar">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!--sidebar section-->
    <section class="container-fluid">
        <div class="row">
            <aside class="cold-md-3 bg-light p-3" id="sidebar">
                <h3>Filter by Category</h3>
                <select id="filterCategory" class="form-select mb-3">
                    <option selected>Open this select menu</option>
                    <option value="Categories">Categories</option>
                    <option value="Price">Price</option>
                    <option value="range">Range</option>
                </select>

                <h3>Sort by</h3>
                <select id="sortPrice" class="form-select mb-3">
                    <option value="Options">Options</option>
                    <option value="asc">Price: Low to High</option>
                    <option value="range">Price: High to Low</option>
                </select>
            </aside>
        </div>

    </section>


    <!--Product card section-->

    <div class="container text-center">
        <div class="row">
            <div class="col-md-4">
                <div class="card mt-3" style="width: 18rem;">
                    <img src="images/strawberry.png" class="card-img-top" alt="strawberry">
                    <div class="card-body">
                        <h5 class="card-title">Strawberries</h5>
                        <p class="card-text">$10.00</p>
                        <button type="button" class="btn btn-primary add-to-cart" data-id="1" data-name="Strawberry">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mt-3" style="width: 18rem;">
                    <img src="images/onion.png" class="card-img-top" alt="onion">
                    <div class="card-body">
                        <h5 class="card-title">Onion</h5>
                        <p class="card-text">$2.00</p>
                        <button type="button" class="btn btn-primary add-to-cart" data-id="1" data-name="Onion">Add to cart</button>
                    </div>
                </div>
            </div>

            <div class="card mt-3" style="width: 18rem;">
                <img src="images/tomatoes.png" class="card-img-top" alt="tomatoes">
                <div class="card-body">
                    <h5 class="card-title">Tomatoes</h5>
                    <p class="card-text">$50.00</p>
                    <button type="button" class="btn btn-primary add-to-cart" data-id="1" data-name="Tomatoes">Add to cart</button>
                </div>
            </div>

            
            
        </div>
    </div>


    <!--form input-->

    <div class="container">
       <form id="search-form" class="mb-3 mt-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Product..." id="search-input">
        </div>
    </form>
    </div>


    <!--footer-->

    <footer class="text-center p-3 bg-primary w-100 ">
        &copy; 2025 ZannaHub. All rights reserved
    </footer>







    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
